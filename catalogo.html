    const categorias = {
      auto: [
        "motor",
        "suspensi칩n",

        "accesorios",
      ],
    };

  const filtros = {
  tipo: "auto",
  categoria: categorias.auto[0], // "motor"
  marca: null, // todas las marcas inicialmente
};

// Referencias a elementos HTML
const container = document.getElementById("product-container");
const subfilters = document.getElementById("subfilters");
const logosMarcas = document.getElementById("logos-marcas");

// Funci칩n para activar bot칩n / imagen activo
function setActiveButton(buttonsContainer, activeValue) {
  const buttons = buttonsContainer.querySelectorAll("button, img");
  buttons.forEach((btn) => {
    const val = btn.tagName === "IMG" ? btn.dataset.marca : btn.textContent;
    btn.classList.toggle(
      "activo",
      val?.toLowerCase() === activeValue?.toLowerCase()
    );
  });
}

// Renderiza botones de categor칤as (subfiltros)
function renderSubfiltros() {
  subfilters.innerHTML = "";
  categorias[filtros.tipo].forEach((cat) => {
    const btn = document.createElement("button");
    btn.textContent = cat;
    btn.onclick = () => {
      filtros.categoria = cat;
      setActiveButton(subfilters, cat);
      renderProductos();
    };
    if (cat === filtros.categoria) btn.classList.add("activo");
    subfilters.appendChild(btn);
  });
}

// Funci칩n para actualizar filtro de marca y refrescar productos
function actualizarFiltroMarca(marca) {
  filtros.marca = marca === "todas" ? null : marca;
  setActiveButton(logosMarcas, marca);
  renderProductos();
}

// Renderiza productos filtrados
function renderProductos() {
  container.innerHTML = "";

  const filtrados = productos.filter(
    (prod) =>
      prod.tipo === filtros.tipo &&
      prod.categoria === filtros.categoria &&
      (!filtros.marca || prod.marca === filtros.marca) &&
      !prod.torquete_especial
  );

  if (filtrados.length === 0) {
    container.innerHTML = "<p>No hay productos disponibles.</p>";
    return;
  }

  filtrados.forEach((prod) => {
    const card = document.createElement("div");
    card.className = "product-card";

    card.innerHTML = `
      <img src="${prod.imagen}" alt="${prod.nombre}">
      <h3>${prod.nombre}</h3>
      <p class="availability ${
        prod.disponibilidad.toLowerCase().includes("stock")
          ? "en-stock"
          : "no-disponible"
      }">${prod.disponibilidad}</p>
      <button class="show-details">Mostrar detalle</button>
      <div class="product-details" style="display:none;">
        <p><strong>Descripci칩n:</strong> ${prod.descripcion}</p>
        <a class="whatsapp-button" target="_blank"
          href="https://wa.me/50371518713?text=Hola,%20quiero%20consultar%20sobre:%20${encodeURIComponent(
            prod.nombre
          )}">
          Consultar producto
        </a>
      </div>
    `;

    const btnDetalle = card.querySelector(".show-details");
    const detalles = card.querySelector(".product-details");

    btnDetalle.addEventListener("click", () => {
      detalles.style.display = detalles.style.display === "none" ? "block" : "none";
    });

    container.appendChild(card);
  });
}

// Event listener para las im치genes de marcas
logosMarcas.querySelectorAll("img").forEach((img) => {
  img.style.cursor = "pointer";
  img.addEventListener("click", () => {
    actualizarFiltroMarca(img.dataset.marca);
  });
});

// Iniciar UI
renderSubfiltros();

// Event listener para tipo filtros (en tu caso solo "auto")
document.querySelectorAll(".filters img").forEach((img) => {
  img.addEventListener("click", () => {
    filtros.tipo = img.dataset.filter;
    filtros.categoria = categorias[filtros.tipo][0];
    // Actualiza UI
    document.querySelectorAll(".filters img").forEach((i) => i.classList.remove("activo"));
    img.classList.add("activo");

    renderSubfiltros();
    renderProductos();
  });
});

  });

  window.addEventListener('click', () => {
    if (bgMusic.paused) {
      bgMusic.play().catch(() => {});
    }
  }, { once: true });
</script>
