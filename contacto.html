<script>
  const muteBtn = document.getElementById('mute-btn');
  const bgMusic = document.getElementById('bg-music');

  // BotÃ³n para silenciar manualmente
  muteBtn.addEventListener('click', () => {
    bgMusic.muted = !bgMusic.muted;
    muteBtn.classList.toggle('muted');
  });

  // Al cargar la pÃ¡gina, sincroniza Ã­cono con estado del audio
  window.addEventListener('load', () => {
    muteBtn.classList.toggle('muted', bgMusic.muted);
  });

  // Reproduce mÃºsica al primer clic
  window.addEventListener('click', () => {
    if (bgMusic.paused) bgMusic.play().catch(() => {});
  }, { once: true });

  // Pausar la mÃºsica si se oculta la pestaÃ±a o bloquea pantalla
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      bgMusic.pause();
    } else if (!bgMusic.muted) {
      bgMusic.play().catch(() => {});
    }
  });

  // TambiÃ©n manejar eventos de cierre parcial de pÃ¡gina o blur (respaldo)
  window.addEventListener('blur', () => {
    bgMusic.pause();
  });

  window.addEventListener('focus', () => {
    if (!document.hidden && !bgMusic.muted) {
      bgMusic.play().catch(() => {});
    }
  });
</script>
